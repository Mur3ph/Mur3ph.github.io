	<div class="min">
	
		<h1>Statistical Charts for Spudy Weekly Spend for the Boss</h1>

		<h4> I love you Minnie xoxox </h4>
		
		<p> Chart </p>
	
			<script>
					var dataArray = [20, 50, 70, 60, 90];
					var width = 500;
					var height = 500;
					
					var widthScale = d3.scale.linear()
										.domain([0, 90])
										.range([0, width]);
										
					var colourScale = d3.scale.linear()
										.domain([0, 90])
										.range(["red", "blue"]);
										
					var axis = d3.svg.axis()
										//.ticks(10);		//number of..
										.scale(widthScale);
			
					var canvas = d3.select("p")
									.append("svg")
									.attr("width", width)
									.attr("height", height)
									.append("g") 									//g stands for group tag
									.attr("transform", "translate(20, 0)"); 		// Used to move and rotate chart
									
					var bars = canvas.selectAll("rect")
									.data(dataArray)
									.enter()
										.append("rect")
										.attr("width", function(eachDataElement) {return widthScale(eachDataElement);})
										.attr("height", 50)
										.attr("fill", function(eachDataElement) {return colourScale(eachDataElement);})
										.attr("y", function(eachDataElement, index) {return index * 100;});
			
					canvas.append("g")
							.attr("transform", "translate(0, 465)")
							.call(axis);
			</script>
		
	</div>
