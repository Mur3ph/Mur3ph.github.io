	<script src="http://d3js.org/d3.v4.min.js"> </script>
	<div class="min">
	
		<h1>Statistical Charts for Spudy Weekly Spend for the Boss</h1>

		<h4> I love you Minnie, forever xoxox </h4>
		
		<p> Chart </p>
		
			<script src="http://d3js.org/d3.v4.min.js"> </script>
			<script>
					var dataArray = [20, 40, 50, 70, 60, 90];
					var width = 500;
					var height = 500;
					
					var widthScale = d3.scale.linear()
										.domain([0, 90])
										.range([0, width]);
			
					var canvas = d3.select("p")
									.append("svg")
									.attr("width", width)
									.attr("height", height);
									
					var bars = canvas.selectAll("rect")
									.data(dataArray)
									.enter()
										.append("rect")
										.attr("width", function(eachDataElement) {return widthScale(eachDataElement);})
										.attr("height", 50)
										.attr("y", function(eachDataElement, index) {return index * 100;});
			</script>
			<script src="http://d3js.org/d3.v4.min.js"> </script>
		
	</div>
